<html>
<head>
  <title>Bulbashow</title>
  <style type="text/css">
    body {
      background: #77AC98;
      padding: 0 0 0 0;
      margin: 0 0 0 0;
      overflow: hidden;
    }

    iframe {
      display: none;
      max-width: 256px;
      max-height: 64px;
    }

    div {
      padding: 0 0 0 0;
      margin: 0 0 0 0;
    }

    #slideshow_bg img {
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: block;
      position: absolute;
      margin: 0 0 0 0;
      padding: 0 0 0 0;
    }

    #slideshow_fn img {
      z-index: 100;
      position: absolute;
      overflow: hidden;
    }

    img {
      overflow: hidden;
      position: absolute;
    }

    #slideshow_bg {
      overflow: hidden;
    }
    #slideshow_fn {
      overflow: hidden;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
  <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.core.js"></script>
  <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.slide.js"></script>
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript" ></script>
</head>
<body>

  <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2F"></iframe>

  <div id="slideshow_fn">
  </div>

  <div id="slideshow_bg">
  </div>

  <script type="text/javascript">
    (function() {

      var names = [
        'bulbasaur', 'ivysaur', 'venusaur', 'charmander', 'charmeleon',
        'charizard', 'squirtle', 'wartortle', 'blastoise', 'caterpie',
        'metapod', 'butterfree', 'weedle', 'kakuna', 'beedrill', 'pidgey',
        'pidgeotto', 'pidgeot', 'rattata', 'raticate', 'spearow', 'fearow',
        'ekans', 'arbok', 'pikachu', 'raichu', 'sandshrew', 'sandslash', 'nidoranf',
        'nidorina', 'nidoqueen', 'nidoranm', 'nidorino', 'nidoking', 'clefairy',
        'clefable', 'vulpix', 'ninetales', 'jigglypuff', 'wigglytuff', 'zubat' , 'golbat',
        'oddish', 'gloom', 'vileplume', 'paras', 'parasect', 'venonat', 'venomoth',
        'diglett', 'dugtrio', 'meowth', 'persian', 'psyduck', 'golduck', 'mankey',
        'primeape', 'growlithe', 'arcanine', 'poliwag', 'poliwhirl', 'poliwrath',
        'abra', 'kadabra', 'alakazam', 'machop', 'machoke', 'machamp', 'bellsprout',
        'weepinbell', 'victreebel', 'tentacool', 'tentacruel', 'geodude', 'graveler',
        'golem', 'ponyta', 'rapidash', 'slowpoke', 'slowbro', 'magnemite', 'magneton',
        'farfetchd', 'doduo', 'dodrio', 'seel', 'dewgong', 'grimer', 'muk', 'shellder',
        'cloyster', 'gastly', 'haunter', 'gengar', 'onix', 'drowzee', 'hypno',
        'krabby', 'kingler', 'voltorb', 'electrode', 'exeggcute', 'exeggutor',
        'cubone', 'marowak', 'hitmonlee', 'hitmonchan', 'lickitung', 'koffing',
        'weezing', 'rhyhorn', 'rhydon', 'chansey' ,'tangela', 'kangaskhan',
        'horsea', 'seadra', 'goldeen', 'seaking', 'staryu', 'starmie',
        'mrmime', 'scyther', 'jynx', 'electabuzz', 'magmar', 'pinsir', 'tauros',
        'magikarp', 'gyarados', 'lapras', 'ditto', 'eevee', 'vaporeon',
        'jolteon', 'flareon', 'porygon', 'omanyte', 'omastar', 'kabuto',
        'kabutops', 'aerodactyl', 'snorlax', 'articuno', 'zapdos', 'moltres',
        'dratini', 'dragonair', 'dragonite', 'mewtwo', 'mew'
      ];

      // root dirs for image slides
      var bg_root = 'http://media.pldh.net/gallery/the493/';
      var pkmn_root = 'http://media.pldh.net/dreamworld/';

      var widgetIframe = $('#sc-widget')[0];
      var widget = SC.Widget( widgetIframe );

      var url = "https://soundcloud.com/nintendoprogamer/pokemon-trainer-red-epic-remix";

      widget.load(url, {
        show_artwork: false,
        auto_play: true,
        buying: false,
        liking: false,
        download: false,
        sharing: false,
        show_comments: false,
        show_playcount: false,
        show_user: false
      });

      //$('#sc-widget').hide();

      // slideshow containers
      var bs = $('#slideshow_bg');
      var ps = $('#slideshow_fn');

      var max = 151;
      var counter = 0;

      var current = null;
      var next = null;

      function nextSlide() {

        if (current) {
          // slide old images out

          current.bg.hide('slide', {
            direction: 'left'
          }, 1500, function() {
            this.remove();
          });

          current.pkmn.animate({
            left: "+" + window.innerWidth
          }, {
            duration: 2000,
            specialEasing: {
              width: 'easeInOutCubic'
            },
            complete: function() {
              this.remove();
            }
          });
        }

        if (next) {
          // slide next images into view
          next.bg.show('slide', {
            direction: 'right'
          }, 1500);

          var currentPKMN = next.pkmn;
          var w = currentPKMN.width();
          var h = currentPKMN.height();
          var amount = '45%';
          var c = counter + 1;
          if (c == 99 || c == 149)
            amount = '40%';
          currentPKMN.css({bottom: amount, left: -w});
          currentPKMN.show();
          currentPKMN.animate({
            left: "+" + (window.innerWidth / 5 - w/3)
          }, {
            duration: 2200,
            specialEasing: {
              width: 'easeInOutCubic'
            }
          });
        }

        // swaÃ¥
        current = next;
        next = null;

        // load next imgs
        var n = counter + 1;
        if (n > max) {
          n -= max;
        }
        next = {
          bg: $('<img />', {
            id: 'bgID_' + (n),
            src: (bg_root + names[counter % max] + ".jpg"),
            style: {
              display: 'none',
              overfloe: 'hidden'
            }
          }),
          pkmn: $('<img />', {
            id: 'pkmnID_' + (n),
            src: (pkmn_root + zstr(n) + n + ".png"),
            style: {
              display: 'none',
              overfloe: 'hidden'
            }
          })
        }
        // setup next images
        next.bg.css({overflow: 'hidden', display: 'none'});
        next.pkmn.css({overflow: 'hidden', display: 'none'});
        // append them to the page for hidden preloading
        bs.append(next.bg);
        ps.append(next.pkmn);

        counter++;
      }

      // friendly loop to automate slideshow
      function timeout() {
        setTimeout(function() {
          nextSlide();
          timeout();
        }, (counter < 1) ? 500 : 3000);
      }
      timeout();

      function zstr(n) {
        var z = '';
        if (n < 10)
          z += '0';
        if (n < 100)
          z += '0';
        return z;
      }

    })();
  </script>
</body>
</html>
