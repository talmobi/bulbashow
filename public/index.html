<html>
<head>
  <title>Bulbashow</title>
  <style type="text/css">
    body {
      background: #77AC98;
      background: #222;
      padding: 0 0 0 0;
      margin: 0 0 0 0;
      overflow: hidden;
    }

    iframe {
      opacity: 0.1;
      max-width: 256px;
      max-height: 64px;
    }

    div {
      padding: 0 0 0 0;
      margin: 0 0 0 0;
    }

    #slideshow_bg img {
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: block;
      position: absolute;
      margin: 0 0 0 0;
      padding: 0 0 0 0;
    }

    #slideshow_fn img {
      z-index: 100;
      position: absolute;
      overflow: hidden;
      left: 10%;
    }

    #hello {
      z-index: 1000;
      overflow: hidden;

      display: flex;
      flex-flow: row nowrap;

      justify-content: center;
      align-items: center;

      text-align: center;

      font-size: 5em;
      user-select: none;

      color: #eee;
    }

    img {
      overflow: hidden;
      position: absolute;
      object-fit: cover;
    }

    #slideshow_bg {
      overflow: hidden;
    }
    #slideshow_fn {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="miru-connect.js" type="text/javascript"></script>

  <script src="vendor/redom.min.js" type="text/javascript"></script>
  <script src="vendor/animationframes.min.js" type="text/javascript"></script>

  <div id="slideshow_fn">
  </div>

  <div id="slideshow_bg">
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
